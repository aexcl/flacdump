<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PsyDump - Landing Page</title>
  <style>
    body {
      background-color: #1e2a26;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      width: 100%;
      height: 300px;
      background: url('images/header5.webp') no-repeat center center;
      background-size: cover;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4caf50;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    footer {
      padding: 1rem;
      text-align: center;
      background-color: #25322e;
      color: #d1d1d1;
    }
  </style>
</head>
<body>
<header></header>
<div class="container">
  <h1>Welcome to PsyDump</h1>
  <p>Lossless Psytrance By Friends For Friends</p>
  <button onclick="window.location.href='/login'">Enter</button>
</div>
<footer>
  &copy; 2025 PsyDump. All rights reserved.
</footer>
</body>
</html>
